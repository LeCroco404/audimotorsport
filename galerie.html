<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie — Audi Sport</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav id="nav">
    <span class="nav-logo">Audi Sport</span>
    <a class="nav-lien" href="index.html">← Histoire</a>
  </nav>

  <div class="galerie-page">
    <div class="galerie-entete">
      <p class="etiquette">En images</p>
      <h1>Galerie</h1>
      <p class="galerie-sous">Les moments marquants de l'épopée Audi en compétition.</p>
    </div>

    <div class="galerie-grille">
      <figure class="galerie-item">
        <img src="assets/urquattro.jpg" alt="Audi Quattro rallye" />
        <figcaption>Ur-Quattro · 1980</figcaption>
      </figure>
      <figure class="galerie-item">
        <img src="assets/wrc_win.jpg" alt="Sport Quattro S1" />
        <figcaption>Sport Quattro S1 · 1984</figcaption>
      </figure>
      <figure class="galerie-item">
        <img src="assets/audis1.jpg" alt="Audi en course" />
        <figcaption>Audi en course · 1986</figcaption>
      </figure>
      <figure class="galerie-item">
        <img src="assets/pikespeak.jpg" alt="Pikes Peak" />
        <figcaption>Pikes Peak · 1987</figcaption>
      </figure>
      <figure class="galerie-item">
        <img src="assets/lemans_r8.JPG" alt="Audi R8 Le Mans" />
        <figcaption>Audi R8 · Le Mans 2000</figcaption>
      </figure>
      <figure class="galerie-item">
        <img src="assets/lemans_r10.jpg" alt="Audi R10 TDI" />
        <figcaption>R10 TDI · Le Mans 2006</figcaption>
      </figure>
      <figure class="galerie-item">
        <img src="assets/lamans_r18.jpg" alt="Audi R18 e-tron" />
        <figcaption>R18 e-tron quattro · 2012</figcaption>
      </figure>
      <figure class="galerie-item">
        <img src="assets/lemans_last.jpeg" alt="Audi victoire" />
        <figcaption>Dernière victoire · Le Mans 2016</figcaption>
      </figure>
      <figure class="galerie-item">
        <img src="assets/dakar_qetron.jpeg" alt="RS Q e-tron Dakar" />
        <figcaption>RS Q e-tron · Dakar 2022</figcaption>
      </figure>
    </div>
  </div>

  <div id="lightbox">
    <button id="lb-fermer">✕</button>
    <img id="lb-image" src="" alt="" />
    <p id="lb-legende"></p>
  </div>

  <footer id="footer">
    <span>Audi Motorsport — Projet éducatif</span>
    <span>© 2026 Audi France. Tous droits réservés. by Ethan</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
